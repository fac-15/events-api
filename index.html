<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Api</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  </head>

  <body>
    <section id="main">
      <h1 id="header"> Bounce <br><br>
        <span style="font-size: 0.7em"> An events app for London. Click the ticket below for a list of today's events -  and how to get there on public transport!</span>
      </h1>
      <section id="banner">
        <a href = '#events'> <button type="button" name="button"><img src="http://www.wagnerslanes.com/assets/wTicket.png" alt="Smiley face" height="400px" width="100%"></button> </a>
      </section>

      <div class="">
        <ul id="events" style="list-style-type: none;">
        </ul>
      </div>

      <section id ='tfl'>
        <h1 id="journeyHeader">Click event to see your journey</h1>
        <div id="time">
          <p>Total <span id="duration"></span></p>
          <p>Start, Finish <span  id="start" id="arrival"><p>
          <p>&nbsp;<span id="direction"></span></p>
          <ul id ='legs'></ul>
        </div>
      </section>

    </section>
    <span id="invisible" style="display:none"></span>
    <script src="./Ticketmaster/ticketapi.js"></script>
    <script src="./TFL/googleapi.js"></script>
  </body>
</html>
